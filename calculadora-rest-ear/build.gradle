apply plugin: 'ear'
dependencies {
	deploy project(path: ':calculadora-rest-war', configuration: 'archives')
	earlib project(':calculadora-rest-core')
	earlib project(':calculadora-rest-api')
}
ear {
deploymentDescriptor {
	def warName = project(':calculadora-rest-war').name
	def warVersion = project(':calculadora-rest-war').version
	def warFileName = warName + '-' + warVersion + '.war'
	webModule(warFileName, 'calculadora')
}
}